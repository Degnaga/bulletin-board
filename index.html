<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Bulletin board</title>
  </head>
  <body>
    <header>
      <h1>Bulletin board</h1>
      <button type="button" id="createNoticeBtn">CREATE NOTICE</button>
    </header>
    <dialog id="createNoticeDialog">
      <form method="dialog" id="newNoticeForm" class="notice-form">
        <textarea
          name="noticeNewText"
          rows="10"
          cols="50"
          placeholder="Notice text ..."
          maxlength="1000"
        ></textarea>
      </form>
      <div class="notice-form-buttons">
        <input
          type="submit"
          form="newNoticeForm"
          id="addNoticeBtn"
          value="ADD"
        />
        <button type="button" id="cancelNewNoticeBtn">CANCEL</button>
      </div>
      <p id="newNoticeFormError" class="form-message">
        This field cannot be empty.
      </p>
    </dialog>
    <dialog id="editNoticeDialog">
      <form method="dialog" id="editNoticeForm" class="notice-form">
        <textarea
          required
          name="noticeEditedText"
          rows="10"
          cols="50"
          placeholder="Notice text ..."
          maxlength="1000"
        ></textarea>
        <div class="notice-form-buttons">
          <input
            type="submit"
            form="editNoticeForm"
            id="saveNoticeBtn"
            value="SAVE"
          />
          <button type="button" id="cancelEditNoticeBtn">CANCEL</button>
        </div>
        <p id="newNoticeFormError" class="form-message">
          This field cannot be empty.
        </p>
      </form>
    </dialog>
    <main>
      <section class="notices">
        <ul id="noticesList" class="notices-list"></ul>
      </section>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
